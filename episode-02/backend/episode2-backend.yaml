apiVersion: apps/v1
kind: Deployment
metadata:
  name: episode2-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: episode2-backend
  template:
    metadata:
      labels:
        app: episode2-backend
    spec:
      containers:
        - name: backend
          image: <your-dockerhub-username>/episode2-backend:<tag>
          ports:
            - containerPort: 8000
---
apiVersion: v1
kind: Service
metadata:
  name: episode2-backend-service
spec:
  selector:
    app: episode2-backend
  ports:
    - protocol: TCP
      port: 8000
      targetPort: 8000
  type: ClusterIP
